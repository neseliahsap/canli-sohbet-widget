    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
            padding: 20px;
            color: white;
        }

        .chat-header h2 {
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #e5ddd5;
        }

        .message {
            margin-bottom: 15px;
        }

        .message.bot {
            text-align: left;
        }

        .message.user {
            text-align: right;
        }

        .message-bubble {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 12px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .message.bot .message-bubble {
            background: white;
            color: #333;
        }

        .message.user .message-bubble {
            background: #dcf8c6;
            color: #333;
        }

        .input-area {
            background: #f0f2f5;
            padding: 15px;
            display: flex;
            gap: 10px;
        }

        .input-area textarea {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            resize: none;
            font-family: inherit;
        }

        .input-area button {
            background: #00a884;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
        }

        .typing {
            padding: 10px 15px;
            background: white;
            border-radius: 12px;
            width: fit-content;
            margin-bottom: 15px;
        }

        .typing span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.5; }
            30% { transform: translateY(-8px); opacity: 1; }
        }
    </style>
</head>
