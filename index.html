<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Canlƒ± Destek</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-box h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }

        .login-box p {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }

        .login-error {
            display: none;
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
        }

        .login-error.show {
            display: block;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .login-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #5568d3;
        }

        /* Main Container */
        .main-container {
            display: none;
            min-height: 100vh;
            padding: 20px;
        }

        .main-container.active {
            display: block;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
        }

        .chats-panel, .messages-panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
        }

        .chat-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .chat-item:hover {
            background: #f5f5f5;
        }

        .chat-item.active {
            background: #e3f2fd;
        }

        .messages-area {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #eee;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 6px;
        }

        .message {
            margin-bottom: 15px;
        }

        .message.visitor {
            text-align: left;
        }

        .message.agent {
            text-align: right;
        }

        .message-bubble {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 12px;
            max-width: 70%;
        }

        .message.visitor .message-bubble {
            background: #f0f0f0;
        }

        .message.agent .message-bubble {
            background: #667eea;
            color: white;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        .input-area textarea {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            resize: none;
        }

        .input-area button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <h1>üîê Admin Giri≈üi</h1>
            <p>Canlƒ± destek paneline ho≈ü geldiniz</p>
            <div class="login-error" id="loginError">Hatalƒ± kullanƒ±cƒ± adƒ± veya ≈üifre!</div>
            <input type="text" id="usernameInput" placeholder="Kullanƒ±cƒ± Adƒ±" value="admin">
            <input type="password" id="passwordInput" placeholder="≈ûifre" value="admin123">
            <button onclick="login()">Giri≈ü Yap</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container" id="mainContainer">
        <div class="header">
            <h1>üí¨ Admin Panel</h1>
            <div>
                <a href="user-management.html" class="btn" style="margin-right:10px; text-decoration:none; display:inline-block;">üë• Kullanƒ±cƒ±lar</a>
                <button class="logout-btn" onclick="logout()">√áƒ±kƒ±≈ü</button>
            </div>
        </div>

        <div class="content">
            <!-- Chats List -->
            <div class="chats-panel">
                <h2>Sohbetler</h2>
                <div id="chatsList">
                    <p style="text-align:center; color:#999; padding:40px;">Hen√ºz sohbet yok</p>
                </div>
            </div>

            <!-- Messages -->
            <div class="messages-panel">
                <h2>Mesajlar</h2>
                <div class="messages-area" id="messagesArea">
                    <p style="text-align:center; color:#999;">Soldaki bir sohbet se√ßin</p>
                </div>
                <div class="input-area">
                    <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx" style="display:none;">
                    <button onclick="document.getElementById('fileInput').click()" style="padding:10px; background:#f0f0f0; border:none; border-radius:6px; cursor:pointer; margin-right:10px;">üìé</button>
                    <textarea id="messageInput" rows="2" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n..." style="flex:1;"></textarea>
                    <button onclick="sendMessage()">G√∂nder</button>
                    <button onclick="endChat()" style="background:#f44336; margin-left:10px;">Bitir</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="config.js"></script>
    <script src="admin-panel.js"></script>
    
    <!-- Bildirim Sesi -->
    <audio id="notificationSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3" type="audio/mp3">
    </audio>
</body>
</html>
